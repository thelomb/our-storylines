{% extends "base.html" %}

{% block app_content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
                <tr>
                    <td>
                        <img src="{{ user.avatar(150) }}">
                    </td>
                    <td>
                        <h1>User: {{ user.username }}</h1>
                        {% if user.about_me %}<p>{{ user.about_me }}</p>{% endif %}
                        {% if user.last_seen %}<p>Last seen on: <time class="timeago">{{ user.last_seen }}</time></p>{% endif %}
                        {% if user == current_user %}
                            <p>
                                <a href="{{ url_for('auth.logout') }}"><i class="fas fa-sign-out-alt"></i>DÃ©connexion</a>
                            </p>
                            <p>
                                <a href="{{ url_for('main.edit_profile') }}">Edit your profile</a>
                            </p>
                        {% endif %}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
{% endblock %}
