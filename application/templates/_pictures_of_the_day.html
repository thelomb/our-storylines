<div class="col-md-12">
  <h3>Les Photos du Jour</h3>
</div>
<div id="imagesOfTheDay" class="carousel slide mb-4 mx-auto" data-ride="carousel">
  <ol class="carousel-indicators">
    {% for image in story.media %}
        <li data-target="#imagesOfTheDay" data-slide-to="{{ loop.index0 }}" class="
        {% if loop.index0 == 0%}
        active
        {% endif%}
        ">

        </li>
    {% endfor %}
  </ol>
  <div class="carousel-inner">
    {% for image in story.media %}
        <div class="carousel-item
        {% if loop.index0 == 0%}
        active
        {% endif%}
        ">
          <img class="d-block w-100" src="{{image.resized_url}}" alt="{{image.name}}">
          <div class="carousel-caption image-of-the-day">
              {% if image.comment %}
                <p>{{image.comment}}</p>
              {% endif %}
          </div>
        </div>
    {% endfor %}
    <a class="carousel-control-prev" href="#imagesOfTheDay" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#imagesOfTheDay" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
